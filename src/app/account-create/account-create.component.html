<div class="container custom-container">
    <div class="col-md-12">
        <form #mainForm="ngForm">
            <h3 class="mb-3 text-center">Creer un compte</h3>

            <div class="form-group">

                <input type="number" [(ngModel)]="accountDetails.sold" name="sold" class="form-control"
                    placeholder="solde">



                <input type="date" [(ngModel)]="accountDetails.openingDate" name="openingDate"
                    class="form-control" placeholder="date d'ouverture">



                <button class="btn btn-success btn-lg btn-block" (click)="addAccount()">Creer un compte</button>
            </div>
        </form>
    </div>
</div>
