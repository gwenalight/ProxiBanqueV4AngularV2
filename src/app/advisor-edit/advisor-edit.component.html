<div class=" backo d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h3 class="my-0 mr-md-auto font-weight-normal">ProxiBanque</h3>
</div>

<div class=" backg d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h6 class="my-0 mr-md-auto font-weight-normal">Vous etes actuellement sur une session Manager</h6>
</div>

<nav class="my-2 my-md-0 mr-md-3">
        <button type="button" class="btn btn-dark" routerLinkActive="active" routerLink="/login">Deconnexion</button>
    </nav>

<div class="container custom-container">
    <div class="col-md-12">
        <form #mainForm="ngForm" #updateAdvisorForm="ngForm">
            <h3 class="mb-3 text-center">Editer un conseiller</h3>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nom" [value]="advisorDetails.lastname" required
                    [(ngModel)]="advisorDetails.lastname" name="lastname" #lastname="ngModel">
                <div [hidden]="lastname.valid || lastname.pristine">Nom requis</div>

                <input type="text" class="form-control" placeholder="Prenom" [value]="advisorDetails.firstname" required
                    [(ngModel)]="advisorDetails.firstname" name="firstname" #firstname="ngModel">
                <div [hidden]="firstname.valid || firstname.pristine">Prenom requis</div>

                <input type="text" class="form-control" placeholder="Identifiant" [value]="advisorDetails.login"
                    required [(ngModel)]="advisorDetails.login" name="login" #login="ngModel">
                <div [hidden]="login.valid || login.pristine"></div>

                <button class="btn btn-success btn-lg btn-block" [disabled]="!updateAdvisorForm.form.valid"
                    (click)="updateAdvisor()">Update advisor</button>
                <button class="btn btn-warning btn-lg btn-block" routerLink="/advisors-list">Retour a la liste des
                    conseillers</button>
            </div>
        </form>
    </div>
</div>
